services:
  - type: web
    name: zidalco-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SUPABASE_MOCK
        value: false
      - key: ALLOWED_ORIGINS
        value: https://www.mysite.com,https://mysite.com,https://zidalco.vercel.app
    healthCheckPath: /api/health
