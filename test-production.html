<!DOCTYPE html>
<html>
<head>
    <title>Production Test</title>
    <script src="assets/js/api-config.js"></script>
</head>
<body>
    <h1>Production API Test</h1>
    
    <h2>Test Feedback Submission</h2>
    <form id="testFeedbackForm">
        <input type="text" name="name" placeholder="Name" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Test Feedback</button>
    </form>
    
    <h2>Test Email Submission</h2>
    <form id="testEmailForm">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="phone" placeholder="Phone" required>
        <input type="email" name="recipient_email" value="zidalcoltd@gmail.com" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Test Email</button>
    </form>
    
    <div id="results"></div>
    
    <script>
        document.getElementById('testFeedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const result = document.getElementById('results');
            
            try {
                const response = await apiCall('/api/feedback/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        message: formData.get('message'),
                        type: 'general'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<h3>Feedback Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<h3>Feedback Error:</h3><pre>' + error.message + '</pre>';
            }
        });
        
        document.getElementById('testEmailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const result = document.getElementById('results');
            
            try {
                const response = await apiCall('/api/emails/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        phone: formData.get('phone'),
                        recipient_email: formData.get('recipient_email'),
                        message: formData.get('message')
                    })
                });
                
                const data = await response.json();
                result.innerHTML = '<h3>Email Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = '<h3>Email Error:</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
